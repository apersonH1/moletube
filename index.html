<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moletube</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #022c22, #064e3b, #065f46);
      color: #ecfdf5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 80px;
      background-color: #064e3b;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0;
      box-shadow: 2px 0 8px rgba(0,0,0,0.4);
    }
    .sidebar button {
      background: none;
      border: none;
      color: #a7f3d0;
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sidebar button:hover, .sidebar button.active {
      color: #10b981;
      transform: scale(1.1);
    }
    .sidebar svg {
      width: 28px;
      height: 28px;
      margin-bottom: 0.3rem;
    }

    /* Main content */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      background: #022c22;
    }
    h1 {
      color: #a7f3d0;
      margin-bottom: 1rem;
    }
    .converter, .search, .shorts {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .active-tab {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Shorts feed */
    .shorts-feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .shorts-feed iframe {
      width: 320px;
      height: 560px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button id="btnConverter" class="active" title="Converter">
      <i data-lucide="home"></i>
      <span>Convert</span>
    </button>
    <button id="btnSearch" title="Search">
      <i data-lucide="search"></i>
      <span>Search</span>
    </button>
    <button id="btnShorts" title="Shorts">
      <i data-lucide="film"></i>
      <span>Shorts</span>
    </button>
  </div>

  <div class="content">
    <section id="converterTab" class="converter active-tab">
      <h1>Convert YouTube Links</h1>
      <input type="text" id="urlInput" placeholder="Paste YouTube URL here" style="width:60%;padding:10px;border-radius:8px;border:none;">
      <button id="convertBtn" style="padding:10px 20px;border:none;border-radius:8px;background:#10b981;color:white;margin-left:10px;">Convert</button>
      <div id="embedArea" style="margin-top:2rem;"></div>
    </section>

    <section id="searchTab" class="search">
      <h1>Search Videos</h1>
      <input type="text" id="searchInput" placeholder="Search YouTube" style="width:60%;padding:10px;border-radius:8px;border:none;">
      <button id="searchBtn" style="padding:10px 20px;border:none;border-radius:8px;background:#10b981;color:white;margin-left:10px;">Search</button>
      <div id="results" style="margin-top:2rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem;"></div>
    </section>

    <section id="shortsTab" class="shorts">
      <h1>Shorts</h1>
      <div class="shorts-feed" id="shortsFeed"></div>
      <p id="loading" style="text-align:center;margin-top:1rem;display:none;">Loading more Shorts...</p>
    </section>
  </div>

  <script>
    lucide.createIcons();

    const tabs = {
      converter: document.getElementById('converterTab'),
      search: document.getElementById('searchTab'),
      shorts: document.getElementById('shortsTab')
    };
    const buttons = {
      converter: document.getElementById('btnConverter'),
      search: document.getElementById('btnSearch'),
      shorts: document.getElementById('btnShorts')
    };

    function showTab(tab) {
      for (const key in tabs) tabs[key].classList.remove('active-tab');
      for (const key in buttons) buttons[key].classList.remove('active');
      tabs[tab].classList.add('active-tab');
      buttons[tab].classList.add('active');
      if (tab === "shorts") loadShorts();
    }

    buttons.converter.onclick = () => showTab('converter');
    buttons.search.onclick = () => showTab('search');
    buttons.shorts.onclick = () => showTab('shorts');

    // Simple converter preview
    document.getElementById("convertBtn").onclick = async () => {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return;
      const res = await fetch("/api/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      if (data.url) {
        document.getElementById("embedArea").innerHTML =
          `<iframe width="560" height="315" src="${data.url}" allowfullscreen></iframe>`;
      }
    };

    // Shorts feed handler
    let loading = false;
    async function loadShorts() {
      if (loading) return;
      loading = true;
      document.getElementById("loading").style.display = "block";
      const res = await fetch("/api/shorts");
      const shorts = await res.json();
      const feed = document.getElementById("shortsFeed");
      shorts.forEach(s => {
        const iframe = document.createElement("iframe");
        iframe.src = s.url;
        iframe.allow = "autoplay; encrypted-media";
        feed.appendChild(iframe);
      });
      document.getElementById("loading").style.display = "none";
      loading = false;
    }

    // Infinite scroll
    document.querySelector(".content").addEventListener("scroll", () => {
      const feed = document.querySelector(".content");
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 300) {
        if (tabs.shorts.classList.contains("active-tab")) loadShorts();
      }
    });
  </script>
</body>
</html>
