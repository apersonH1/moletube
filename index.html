<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moletube</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #011b13, #033324);
      color: #ecfdf5;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 80px;
      background: #022c22;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.4);
    }

    .tab {
      background: none;
      border: none;
      color: #d1fae5;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .tab:hover {
      color: #34d399;
      transform: scale(1.1);
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .tab-content {
      display: none;
      width: 100%;
      height: 100%;
    }

    /* Shorts Styles */
    .shorts-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #011b13;
    }

   .shorts-player {
  width: 100%;
  max-width: 420px;
  aspect-ratio: 9 / 16;
  border-radius: 16px;
  overflow: hidden;
  background: #000;
  position: relative;
  box-shadow: 0 0 20px #0f5132;
  display: flex;
  justify-content: center;
  align-items: center;
}

.short-video {
  position: relative;
  width: 100%;
  height: 100%;
}

.short-video iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  object-fit: cover; /* makes it fill the container */
}
    .converter-container, .search-container {
      text-align: center;
      margin-top: 100px;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 60%;
      margin-bottom: 20px;
      background: #064e3b;
      color: white;
    }

    button.action {
      background: #10b981;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      color: #011b13;
      font-weight: bold;
      transition: 0.3s;
    }

    button.action:hover {
      background: #34d399;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button class="tab" onclick="showTab('converter')">Convert</button>
    <button class="tab" onclick="showTab('search')">Search</button>
    <button class="tab" onclick="showTab('shorts')">Shorts</button>
  </div>

  <div class="main">
    <!-- Converter -->
    <div id="converterTab" class="tab-content">
      <div class="converter-container">
        <h2>MoleTube YouTube Unbloxer</h2>
        <input id="urlInput" type="text" placeholder="Enter YouTube URL" />
        <br />
        <button class="action" onclick="convertUrl()">Convert</button>
        <div id="result"></div>
      </div>
    </div>

    <!-- Search -->
    <div id="searchTab" class="tab-content">
      <div class="search-container">
        <h2>Search MoleTube</h2>
        <input id="searchInput" type="text" placeholder="Search videos..." />
        <br />
        <button class="action" onclick="searchVideos()">Search</button>
        <div id="searchResults"></div>
      </div>
    </div>

    <!-- Shorts -->
    <div id="shortsTab" class="tab-content">
      <div class="shorts-container">
        <div class="shorts-player">
          <div class="short-video" id="shortFrame"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentShort = null;
    let loadingNext = false;

    async function convertUrl() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) return alert("Enter a YouTube URL first!");
      const res = await fetch("/api/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      document.getElementById("result").innerHTML = `
        <p>Converted:</p>
        <iframe width="420" height="236" src="${data.url}" frameborder="0" allowfullscreen></iframe>
      `;
    }

    async function searchVideos() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Enter a search term!");
      const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      const results = data.items
        .map(
          (v) => `
          <div>
            <h4>${v.snippet.title}</h4>
            <iframe width="320" height="180" src="https://www.youtube-nocookie.com/embed/${v.id.videoId}" frameborder="0"></iframe>
          </div>
        `
        )
        .join("");
      document.getElementById("searchResults").innerHTML = results;
    }

    async function loadNextShort() {
      if (loadingNext) return;
      loadingNext = true;

      try {
        const res = await fetch("/api/shorts");
        const shorts = await res.json();
        if (!shorts.length) return;

        const short = shorts[Math.floor(Math.random() * shorts.length)];
        const frame = document.getElementById("shortFrame");
        frame.innerHTML = `<iframe 
          src="${short.url}?enablejsapi=1&autoplay=1&mute=0"
          allow="autoplay; encrypted-media"
          frameborder="0"
          allowfullscreen>
        </iframe>`;
        currentShort = short;
      } catch (err) {
        console.error("Error loading short:", err);
      } finally {
        loadingNext = false;
      }
    }

    function showTab(tabName) {
      document.querySelectorAll(".tab-content").forEach(t => t.style.display = "none");
      document.getElementById(tabName + "Tab").style.display = "block";

      if (tabName === "shorts") {
        document.body.style.overflow = "hidden";
        loadNextShort();
      } else {
        document.body.style.overflow = "auto";
      }
    }

    // Swipe or scroll to next short
    let startY = 0;
    document.addEventListener("touchstart", e => startY = e.touches[0].clientY);
    document.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50 && document.getElementById("shortsTab").style.display === "block") {
        loadNextShort();
      }
    });

    document.addEventListener("wheel", e => {
      if (e.deltaY > 50 && document.getElementById("shortsTab").style.display === "block") {
        loadNextShort();
      }
    });
  </script>
</body>
</html>
