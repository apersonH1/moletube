<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Moletube</title>
<style>
  /* Global style */
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #064e3b, #065f46, #047857);
    color: #ecfdf5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 2rem;
  }

  /* Main card */
  .card {
    background: linear-gradient(180deg, #d1fae5, #a7f3d0);
    color: #065f46;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    padding: 2rem;
    width: 100%;
    max-width: 720px;
    backdrop-filter: blur(8px);
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Header */
  h1 {
    color: #064e3b;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  p {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #065f46;
  }

  /* Input and button */
  input {
    width: 100%;
    padding: 14px;
    border: 3px solid #059669;
    border-radius: 12px;
    font-size: 16px;
    outline: none;
    margin-bottom: 10px;
    transition: all 0.2s ease;
  }
  input:focus {
    border-color: #047857;
    box-shadow: 0 0 10px #6ee7b7;
  }

  button {
    background: linear-gradient(90deg, #10b981, #34d399);
    border: none;
    color: white;
    font-weight: 600;
    padding: 14px 20px;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: all 0.2s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #059669, #10b981);
    transform: translateY(-2px);
  }

  /* Embed styling */
  iframe {
    width: 100%;
    height: 315px;
    border-radius: 12px;
    border: 2px solid #6ee7b7;
    margin-top: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  }

  /* Divider */
  .divider {
    height: 3px;
    background: linear-gradient(90deg, #10b981, #6ee7b7);
    margin: 2rem 0;
    border-radius: 3px;
  }

  /* Logs */
  .log-item {
    background: rgba(255, 255, 255, 0.9);
    border: 2px solid #a7f3d0;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 15px;
    color: #065f46;
  }
  .log-item a {
    color: #047857;
    font-weight: bold;
    text-decoration: none;
  }

  /* Copy button */
  .copy-btn {
    background: #d1fae5;
    color: #065f46;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    margin-left: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .copy-btn:hover {
    background: #10b981;
    color: white;
  }

  @media (max-width: 600px) {
    iframe { height: 220px; }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Watch youtube in school</h1>
    <p>Paste a YouTube link below</p>
    <input id="urlInput" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    <button id="convertBtn">Convert & Log</button>
    <div id="result"></div>
    <div class="divider"></div>
    <h2>Shared Videos</h2>
    <div id="logList">Loading...</div>
  </div>

<script>
function extractYouTubeId(url) {
  try {
    const parsed = new URL(url);
    if (parsed.hostname.includes("youtu.be")) return parsed.pathname.slice(1);
    if (parsed.searchParams.get("v")) return parsed.searchParams.get("v");
    const match = parsed.pathname.match(/\/(embed|shorts)\/([^/?]+)/);
    return match ? match[2] : null;
  } catch { return null; }
}
function makeNoCookieUrl(id) {
  return `https://www.youtube-nocookie.com/embed/${id}`;
}
async function logUrl(url) {
  await fetch("/api/log", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });
}
async function loadLogs() {
  const res = await fetch("/api/list");
  const data = await res.json();
  const logList = document.getElementById("logList");
  logList.innerHTML = "";
  data.reverse().forEach(entry => {
    const div = document.createElement("div");
    div.className = "log-item";
    div.innerHTML = `
      <a href="${entry.url}" target="_blank">${entry.url}</a>
      <iframe src="${entry.url}" allowfullscreen></iframe>
    `;
    logList.appendChild(div);
  });
}
document.getElementById("convertBtn").addEventListener("click", async () => {
  const input = document.getElementById("urlInput").value.trim();
  if (!input) return alert("Enter a YouTube URL");
  const id = extractYouTubeId(input);
  if (!id) return alert("Invalid YouTube URL");
  const noCookie = makeNoCookieUrl(id);
  document.getElementById("result").innerHTML = `
    <p><b>Converted URL:</b> <a href="${noCookie}" target="_blank">${noCookie}</a>
    <button class="copy-btn" onclick="navigator.clipboard.writeText('${noCookie}')">Copy</button></p>
    <iframe src="${noCookie}" allowfullscreen></iframe>
  `;
  await logUrl(noCookie);
  await loadLogs();
});
loadLogs();
</script>
</body>
</html>
