<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Moletube</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #022c22, #064e3b, #065f46);
    color: #ecfdf5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 2rem;
  }

  .card {
    background: linear-gradient(180deg, #d1fae5, #a7f3d0);
    color: #065f46;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
    padding: 2rem;
    width: 100%;
    max-width: 720px;
    backdrop-filter: blur(8px);
    animation: popIn 0.6s ease;
  }

  @keyframes popIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    color: #064e3b;
    text-align: center;
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }

  p {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #065f46;
  }

  input {
    width: 100%;
    padding: 14px;
    border: 3px solid #059669;
    border-radius: 12px;
    font-size: 16px;
    outline: none;
    margin-bottom: 10px;
    transition: all 0.2s ease;
  }
  input:focus {
    border-color: #047857;
    box-shadow: 0 0 10px #6ee7b7;
  }

  button {
    background: linear-gradient(90deg, #10b981, #34d399);
    border: none;
    color: white;
    font-weight: 600;
    padding: 14px 20px;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    font-size: 1rem;
    transition: all 0.2s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #059669, #10b981);
    transform: translateY(-2px);
  }

  iframe {
    width: 100%;
    height: 315px;
    border-radius: 12px;
    border: 2px solid #6ee7b7;
    margin-top: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  }

  .divider {
    height: 3px;
    background: linear-gradient(90deg, #10b981, #6ee7b7);
    margin: 2rem 0;
    border-radius: 3px;
  }

  .search-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 1.5rem;
  }

  .search-bar input {
    flex: 1;
    border: 2px solid #10b981;
    border-radius: 10px;
    padding: 10px;
    font-size: 15px;
  }

  .log-item {
    background: rgba(255, 255, 255, 0.9);
    border: 2px solid #a7f3d0;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 15px;
    color: #065f46;
  }

  .log-item a {
    color: #047857;
    font-weight: bold;
    text-decoration: none;
  }

  .copy-btn {
    background: #d1fae5;
    color: #065f46;
    padding: 6px 10px;
    border-radius: 6px;
    border: none;
    margin-left: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .copy-btn:hover {
    background: #10b981;
    color: white;
  }

  @media (max-width: 600px) {
    iframe { height: 220px; }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Watch youtube in school</h1>
    <p>Paste a YouTube link below</p>

    <input id="urlInput" placeholder="Paste YouTube link here">
    <button id="convertBtn">Convert & Log</button>

    <div id="result"></div>
    <div class="divider"></div>

    <h2>üîç Search Shared Videos</h2>
    <div class="search-bar">
      <input id="searchInput" placeholder="Type to search by title, channel, or URL...">
    </div>

    <div id="logList">Loading...</div>
  </div>

<script>
let allLogs = [];

function renderLogs(logs) {
  const logList = document.getElementById("logList");
  logList.innerHTML = "";
  if (!logs.length) {
    logList.innerHTML = "<p>No videos logged yet.</p>";
    return;
  }
  logs.slice().reverse().forEach(entry => {
    const div = document.createElement("div");
    div.className = "log-item";
    div.innerHTML = `
      <p><b>${entry.title}</b><br>
      Channel: <i>${entry.channel}</i></p>
      <a href="${entry.url}" target="_blank">${entry.url}</a>
      <iframe src="${entry.url}" allowfullscreen></iframe>
    `;
    logList.appendChild(div);
  });
}

async function logUrl(url) {
  const res = await fetch("/api/log", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url })
  });
  return await res.json();
}

async function loadLogs() {
  const res = await fetch("/api/list");
  allLogs = await res.json();
  renderLogs(allLogs);
}

document.getElementById("convertBtn").addEventListener("click", async () => {
  const input = document.getElementById("urlInput").value.trim();
  if (!input) return alert("Enter a YouTube URL");

  const result = await logUrl(input);

  document.getElementById("result").innerHTML = `
    <p><b>Converted URL:</b> 
    <a href="${result.url}" target="_blank">${result.url}</a>
    <button class="copy-btn" onclick="navigator.clipboard.writeText('${result.url}')">Copy</button></p>
    <p><b>Video:</b> ${result.title}<br><b>Channel:</b> ${result.channel}</p>
    <iframe src="${result.url}" allowfullscreen></iframe>
  `;

  // Only reload logs if new
  if (!result.duplicate) await loadLogs();
});

document.getElementById("searchInput").addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  const filtered = allLogs.filter(l =>
    l.url.toLowerCase().includes(term) ||
    l.title.toLowerCase().includes(term) ||
    l.channel.toLowerCase().includes(term)
  );
  renderLogs(filtered);
});

loadLogs();
</script>
</body>
</html>
