<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Moletube</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #001f16;
    color: #ecfdf5;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 80px;
    background: #012e25;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    gap: 20px;
  }

  .tab {
    cursor: pointer;
    color: #a7f3d0;
    text-align: center;
    transition: 0.3s;
  }

  .tab:hover {
    color: #34d399;
  }

  /* Main content */
  #main-content {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
  }

  h1 {
    color: #6ee7b7;
  }

  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }

  .video-card {
    background: #064e3b;
    border-radius: 12px;
    padding: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  iframe {
    width: 100%;
    height: 200px;
    border-radius: 8px;
    border: none;
  }

  .video-info {
    padding: 6px;
  }

  /* Shorts */
  #shorts-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .short {
    width: 320px;
    height: 560px;
    background: #052e22;
    border-radius: 16px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    overflow: hidden;
  }

  .short iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
  <div id="sidebar">
    <div class="tab" onclick="loadHome()">üè†</div>
    <div class="tab" onclick="loadSearch()">üîç</div>
    <div class="tab" onclick="loadShorts()">üé¨</div>
  </div>

  <div id="main-content">
    <h1>Welcome to Moletube</h1>
    <p>Choose a tab to start.</p>
  </div>

<script>
const mainContent = document.getElementById("main-content");

async function loadHome() {
  mainContent.innerHTML = "<h1>Moletube Home</h1><p>Fetching new videos...</p>";
  await fetch("/api/fetch-random");

  const res = await fetch("https://api.jsonbin.io/v3/b/68f851a4ae596e708f23119e/latest", {
    headers: { "X-Master-Key": "$2a$10$ivvZBRxRHoqZjHMO5OM2oeCpbPhOrq7bzmxdzR.9eB9OoRcPi9UZi" }
  });
  const data = await res.json();
  const logs = Array.isArray(data.record) ? data.record : data.record.data || [];

  if (!logs.length) {
    mainContent.innerHTML = "<h1>Moletube Home</h1><p>No videos logged yet.</p>";
    return;
  }

  const grid = logs.reverse().map(v => `
    <div class="video-card">
      <iframe src="${v.url}" allowfullscreen></iframe>
      <div class="video-info">
        <div class="video-title">${v.title}</div>
        <div class="video-channel">${v.channel}</div>
      </div>
    </div>
  `).join("");

  mainContent.innerHTML = `<h1>Moletube Home</h1><div class="video-grid">${grid}</div>`;
}

async function loadShorts() {
  mainContent.innerHTML = `<div id="shorts-container"><p>Loading Shorts...</p></div>`;
  const res = await fetch("/api/shorts");
  const shorts = await res.json();
  if (!shorts.length) {
    mainContent.innerHTML = `<div id="shorts-container"><p>No Shorts found.</p></div>`;
    return;
  }

  mainContent.innerHTML = `
    <div id="shorts-container">
      <div class="short">
        <iframe src="${shorts[0].url}" allowfullscreen></iframe>
      </div>
    </div>
  `;
}

function loadSearch() {
  mainContent.innerHTML = `
    <h1>Search</h1>
    <input id="search-input" placeholder="Search videos or channels..." style="width:80%;padding:8px;border-radius:8px;border:none;">
    <button onclick="performSearch()">Go</button>
    <div id="results" class="video-grid"></div>
  `;
}

async function performSearch() {
  const q = document.getElementById("search-input").value;
  const res = await fetch("/api/search?q=" + encodeURIComponent(q));
  const data = await res.json();
  const results = data.items || [];
  const grid = results.map(item => {
    const id = item.id.videoId;
    return `
      <div class="video-card">
        <iframe src="https://www.youtube-nocookie.com/embed/${id}" allowfullscreen></iframe>
        <div class="video-info">
          <div class="video-title">${item.snippet.title}</div>
          <div class="video-channel">${item.snippet.channelTitle}</div>
        </div>
      </div>`;
  }).join("");
  document.getElementById("results").innerHTML = grid;
}
</script>
</body>
</html>
